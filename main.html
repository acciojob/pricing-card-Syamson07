<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card {
            width: 280px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #eee;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }
        .buy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/280x180" alt="Product Image">
        <h1>Pricing Card</h1>
        <p class="price">Price: Rs.200</p>
        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="divider"></div>
        <button class="buy-btn">Buy Now</button>
    </div>
</body>
</html>
